<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawake</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" href= "img/dw.png">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="imgtitle">
                <img id="datawake" src="img/datawake.png" alt="Logo Datawake">
            </div>
            <!---titulo principal-->
            <p id="titleP">
                <span id="main">MAIN</span>
                <span id="nsei"> </span>
                <span id="concept">CONCEPT</span><br><br>
                <span id="info">INFORMATION TO ACTION</span>
            </p>
        </div>
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="img/extractor.png" alt="Imagem 1"><br>
                    <p>EXTRACTOR ROBOT</p>
                </div>
                <div class="slide">
                    <img src="img/inteligent.png" alt="Imagem 2"><br>
                    <p>INTELIGENT ROBOT</p>
                </div>
                <div class="slide">
                    <img src="img/action.png" alt="Imagem 3"><br>
                    <p>ACTION ROBOT</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
